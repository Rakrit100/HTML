<!doctype html>
<html>
<body>
	<script>
		var n1,n2,res;
		n1=prompt("Enter n1 values");
		n1=parseInt(n1);
		n2=prompt("Enter n2 values");
		n2=parseInt(n2);
		res=n1+n2;
		document.write("Add = "+res+"<br/>");
		res=n1-n2;
		document.write("Subtract = "+res+"<br/>");
		res=n1*n2;
		document.write("Multiply = "+res+"<br/>");
		res=n1/n2;
		document.write("Divide = "+res+"<br/>");
	</script>
</body>
</html>
